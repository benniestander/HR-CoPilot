server {
    listen 8080;
    server_name localhost;
    server_tokens off;
    
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Content Security Policy
    # Allows scripts from self, Supabase, Google APIs (Auth/GenAI), Tailwind CDN, Yoco SDK
    # frame-src allows Yoco payment iframes
    # connect-src allows Yoco API calls
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://apis.google.com https://cdn.tailwindcss.com https://js.yoco.com https://*.yoco.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://generativelanguage.googleapis.com https://*.supabase.co https://*.yoco.com https://api.yoco.co.za https://online.yoco.com; frame-src 'self' https://*.yoco.com https://js.yoco.com https://online.yoco.com;" always;

    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

server {
    listen 8080;
    server_name localhost;
    server_tokens off;
    
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Security Headers
    # Note: Removed X-Frame-Options as it conflicts with CSP frame-ancestors
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Content Security Policy - Permissive for Yoco payment integration
    # Yoco uses multiple subdomains for their card input iframes
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://apis.google.com https://cdn.tailwindcss.com https://*.yoco.com https://js.yoco.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://*.yoco.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https:; connect-src 'self' https://generativelanguage.googleapis.com https://*.supabase.co https://*.yoco.com https://*.yoco.co.za; frame-src 'self' https://*.yoco.com https://*.yoco.co.za blob:; child-src 'self' https://*.yoco.com https://*.yoco.co.za blob:; frame-ancestors 'self';" always;

    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
